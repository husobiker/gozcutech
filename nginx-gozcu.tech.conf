# HTTP - www'den non-www'ye yönlendirme
server {
    listen 80;
    listen [::]:80;
    server_name www.gozcu.tech;

    # www'den non-www'ye yönlendir (HTTPS'e)
    return 301 https://gozcu.tech$request_uri;
}

# HTTP - Ana domain
server {
    listen 80;
    listen [::]:80;
    server_name gozcu.tech;

    # SSL için Let's Encrypt redirect
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP'den HTTPS'e yönlendir (301 Permanent Redirect)
    return 301 https://gozcu.tech$request_uri;
}

# www'den non-www'ye yönlendirme
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.gozcu.tech;

    # SSL Sertifikaları
    ssl_certificate /etc/letsencrypt/live/gozcu.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gozcu.tech/privkey.pem;
    
    # SSL Optimizasyonları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # www'den non-www'ye yönlendir
    return 301 https://gozcu.tech$request_uri;
}

# Ana server block - non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gozcu.tech;

    # SSL Sertifikaları
    ssl_certificate /etc/letsencrypt/live/gozcu.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gozcu.tech/privkey.pem;
    
    # SSL Optimizasyonları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root Directory
    root /var/www/gozcutech/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/xml image/svg+xml;
    gzip_disable "msie6";

    # Brotli Compression (daha iyi sıkıştırma)
    # Not: Nginx'te brotli modülü kurulu olmalı: apt-get install nginx-module-brotli
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Static Files Caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Enable CORS for fonts
        add_header Access-Control-Allow-Origin "*" always;
    }

    # HTML Caching (daha kısa süre)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA Routing Support - React Router için
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy (eğer backend varsa)
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Robots.txt ve Sitemap
    location = /robots.txt {
        root /var/www/gozcutech/public;
        access_log off;
        log_not_found off;
    }

    location = /sitemap.xml {
        root /var/www/gozcutech/public;
        access_log off;
    }

    # Favicon ve Logo
    location ~* ^/(favicon\.ico|logo\.png)$ {
        root /var/www/gozcutech/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Manifest.json
    location = /manifest.json {
        root /var/www/gozcutech/public;
        access_log off;
    }

    # Service Worker
    location = /service-worker.js {
        root /var/www/gozcutech/public;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/gozcu.tech.access.log;
    error_log /var/log/nginx/gozcu.tech.error.log;
}

