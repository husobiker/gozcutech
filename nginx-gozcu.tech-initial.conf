# İLK KURULUM İÇİN - SSL OLMADAN
# SSL sertifikası alındıktan sonra nginx-gozcu.tech.conf kullanılacak

# HTTP - Ana domain (İlk test için)
server {
    listen 80;
    listen [::]:80;
    server_name gozcu.tech www.gozcu.tech 64.226.80.107;

    # SSL için Let's Encrypt (certbot için gerekli)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Root Directory
    root /var/www/gozcutech/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/xml image/svg+xml;
    gzip_disable "msie6";

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Static Files Caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Enable CORS for fonts
        add_header Access-Control-Allow-Origin "*" always;
    }

    # HTML Caching (daha kısa süre)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA Routing Support - React Router için
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy (eğer backend varsa)
    location /api {
        proxy_pass http://localhost:3012;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Robots.txt ve Sitemap
    location = /robots.txt {
        root /var/www/gozcutech/public;
        access_log off;
        log_not_found off;
    }

    location = /sitemap.xml {
        root /var/www/gozcutech/public;
        access_log off;
    }

    # Favicon ve Logo
    location ~* ^/(favicon\.ico|logo\.png)$ {
        root /var/www/gozcutech/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Manifest.json
    location = /manifest.json {
        root /var/www/gozcutech/public;
        access_log off;
    }

    # Service Worker
    location = /service-worker.js {
        root /var/www/gozcutech/public;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/gozcu.tech.access.log;
    error_log /var/log/nginx/gozcu.tech.error.log;
}


